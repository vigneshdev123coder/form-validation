<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Student Details</title>
    <style>
      body{
        display: flex;
        justify-content: center;
        background-color: silver;
        margin-top: 100px;
      
      }
      form {
        background-color: whitesmoke;
        text-align: center;
        width: 35vh;
        height: 55vh;
        margin-left: 10vh;
        padding: 30px;
        font-size: large;
        border: 2px solid black;
        border: none;
        color: red;
        
      }

      button:hover {
        background-color:orange;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div>
    <h3 style="display: flex;justify-content: center; margin-left: 50px; color: red;">Student College Details Form</h3>

    <form id="form">
      <label for="name">Student Name </label>
      <input type="text" id="name" />
      <br />
      <label for="rollno">Roll No</label>
      <input type="text" id="rollno" />
      <br />
      <label for="mobileno">Mobile No</label>
      <input type="text" id="mobileno" />
      <br />
      <label for="password">Password</label>
      <input type="password" id="password" />
      <br />
      <label for="gender">Gender</label>
      <input type="text" id="gender" />
      <br />
      <label for="email">E-mail</label>
      <input type="email" id="email" />
      <br />
      <button type="submit" style="background-color: red;">Submit</button>
    </form>
    <div id="errorMessages" style="color:red;"></div></div>

    <script>
      document.getElementById("form").addEventListener("submit", (event) => {
        event.preventDefault();
        let errorMessages = [];

        // Validate Student Name (Only alphabets and spaces allowed)
        const name = document.getElementById("name").value;
        const namePattern = /^[A-Za-z\s]+$/;
        if (!namePattern.test(name)) {
          errorMessages.push("Enter only alphabets for name.");
        }

        // Validate Roll Number (Format should be 23g21XXX or similar)
        const rollno = document.getElementById("rollno").value;
        const patternum = /^[0-9]{2}[a-zA-Z]{1}[0-9]{2}[A-Z]{3}$/;
        if (!patternum.test(rollno)) {
          errorMessages.push("Invalid Roll Number. Format should be 23g21XXX.");
        }

        // Validate Mobile Number (10 digits only)
        const mobileno = document.getElementById("mobileno").value;
        const patternum1 = /^[0-9]{10}$/;
        if (!patternum1.test(mobileno)) {
          errorMessages.push("Enter exactly 10 digits for the mobile number.");
        }

        // Validate Password (At least 8 characters, including at least one letter and one number)
        const password = document.getElementById("password").value;
        const patternPassword = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
        if (!patternPassword.test(password)) {
          errorMessages.push(
            "Password must be at least 8 characters long and include at least one letter and one number."
          );
        }

        // Validate Gender (Only alphabets allowed)
        const gender = document.getElementById("gender").value;
        const patternGender = /^[A-Za-z]+$/;
        if (!patternGender.test(gender)) {
          errorMessages.push("Enter only alphabets for gender.");
        }

        // Validate Email (Proper email format)
        const email = document.getElementById("email").value;
        const patternEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!patternEmail.test(email)) {
          errorMessages.push("Please enter a valid email ID.");
        }

        // Display error messages or success alert
        const errorContainer = document.getElementById("errorMessages");
        errorContainer.innerHTML = "";
        if (errorMessages.length > 0) {
          errorMessages.forEach((msg) => {
            const p = document.createElement("p");
            p.innerHTML = msg;
            errorContainer.appendChild(p);
          });
        } else {
          alert("Form submitted successfully.");
        }
      });
    </script>
  </body>
</html>
